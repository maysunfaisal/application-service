apiVersion: appstudio.redhat.com/v1alpha1
kind: HASComponent
metadata:
  name: hascomponent-sample-12345
spec:
  componentName: backend
  application: hasapplication-sample-12345
  replicas: 1
  targetPort: 1111
  route: route111
  resources:
    limits:
      memory: "500Mi"
      cpu: "2"
      storage: "400Mi"
      ephemeral-storage: "500Mi"
    requests:
      memory: "400Mi"
      cpu: "700m"
      storage: "200Mi"
      ephemeral-storage: "400Mi"
  env:
  - name: FOO
    value: "foo1"
  - name: BAR
    value: "bar1"
  source:
    git:
      url: https://github.com/devfile-samples/devfile-sample-java-springboot-basic
